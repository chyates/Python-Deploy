<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <title>Travel Buddy</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-3 text-center">Welcome to the Travel Buddy App!</h1>
    </div>
    <div class="container container-fluid">
        <div class="row col-md">
            <div id="reg-form" class="col-md">
                <h2>New user? Register!</h2>
                <form action="/register" method="POST">
                    {% csrf_token %}
                    <div class="form-group-row">
                        <label for="name" class="col-md col-form-label">Name:</label>
                        <div class="col-md">
                            <input class="form-control" type="text" name="name" placeholder="Enter your name">
                            <br>
                        </div>
                    </div>
                    <div class="form-group-row">
                        <label for="username" class="col-md col-form-label">Username:</label>
                        <div class="col-md">
                            <input class="form-control" type="text" name="username" placeholder="Enter a username">
                            <br>
                        </div>
                    </div>
                    <div class="form-group-row">
                        <label for="password" class="col-md col-form-label">Password:</label>
                        <div class="col-md">
                            <input class="form-control" type="password" name="password" placeholder="Enter a password">
                            <br>
                        </div>
                    </div>
                    <div class="form-group-row">
                        <label for="confirm_password" class="col-md col-form-label">Confirm password:</label>
                        <div class="col-md">
                            <input class="form-control" type="password" name="confirm_password" placeholder="Verify password">
                            <br>
                        </div>
                    </div>
                    <div class="form-group-row">
                        <div class="offset-md col-md">
                            <input type="submit" class="btn btn-outline-primary" value="Register">
                        </div>
                    </div>
                </form>
            </div>
            <div id="log-form" class="col-md">
                <h2>Signed up? Log in!</h2>
                <form action="/login" method="POST">
                    {% csrf_token %}
                    <div class="form-group-row">
                        <label for="username" class="col-md col-form-label">Username:</label>
                        <div class="col-md">
                            <input type="text" class="form-control" name="username" placeholder="Enter your username">
                        </div><br>
                    </div>
                    <div class="form-group-row">
                        <label for="password" class="col-md col-form-label">Password:</label>
                        <div class="col-md">
                            <input class="form-control" type="password" name="password" placeholder="Enter your password">
                        </div>
                        <br>
                    </div>
                    <div class="form-group-row">
                        <div class="offset-md col-md">
                            <input type="submit" class="btn btn-outline-primary" value="Login">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <hr>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <nav class="nav navbar-expand-lg navbar-light">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/travels">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/travels/id">Trip</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/travels/add">Add Trip</a>
                </li>
            </ul>
        </nav>
    </div>
    </body>
    
</html>
